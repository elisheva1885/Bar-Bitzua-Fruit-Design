<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Palettes Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 { text-align: center; margin: 20px 0; }
    .palette {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .color {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <h2>üçä Primary Palette (Fruit Inspired)</h2>
  <div class="palette">
    <div class="color" style="background:#F9FFFF; color:#212121;">#F9FFFF</div>
    <div class="color" style="background:#212121;">#212121</div>
    <div class="color" style="background:#2E7D32;">#2E7D32</div>
    <div class="color" style="background:#F57C00;">#F57C00</div>
    <div class="color" style="background:#FBC02D; color:#212121;">#FBC02D</div>
    <div class="color" style="background:#D32F2F;">#D32F2F</div>
  </div>

  <h2>üåø Secondary Palette (Soft & Clean)</h2>
  <div class="palette">
    <div class="color" style="background:#F5F5F5; color:#333;">#F5F5F5</div>
    <div class="color" style="background:#333;">#333333</div>
    <div class="color" style="background:#4A90E2;">#4A90E2</div>
    <div class="color" style="background:#81C784;">#81C784</div>
    <div class="color" style="background:#FF8A65;">#FF8A65</div>
  </div>

</body>
</html>
