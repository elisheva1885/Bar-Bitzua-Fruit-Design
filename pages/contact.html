<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/nav_footer.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">
            <img src="../images/logo.png" alt="Logo" class="logo">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a  class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link" href="media.html">Media</a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                      <a  class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  
    <div class="content">
    <form action="thank_you.html">
        <h2>Contact Us</h2>
        <div class="name_input">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
    
        <div class="email_input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
    
    
    <div class="phone_input">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <div class="textarea_input">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us about your project or inquiry..." required></textarea>
    </div>
        <button type="submit">Send Message</button>
    </form>
</div>
    <div class="footer">
        <p>Elisheva Safrai</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Auto-close mobile menu when clicking links -->
    <script>
        // Close mobile menu when clicking on nav links
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const navbarCollapse = document.querySelector('.navbar-collapse');
                const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
                if (bsCollapse) {
                    bsCollapse.hide();
                }
            });
        });
    </script>   
</body>
</html>
